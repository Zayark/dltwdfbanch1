<html>
<head>
	<title>Form Elements</title>
</head>
<!--disable/readonly/autofocus/required-->
<body>
	<form action="#" method="POST">
		<label for="firstname">First Name</label>
		<input type="text" name="firstname" id ="firstname" class="" placeholder="Enter your First Name" maxlength="5" required>
		<br/>
		<br/>
		<label for="lastname">Last Name</label>
		<input type="text" name="lastname" id="lastname" class="" placeholder="Enter your Last Name">
		<br/>
		<br/>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" class="" placeholder="Enter your email">
		<br>
		<br>
		<label for="password">Password</label>
		<input type="password" name="password" id="password" class="" placeholder="Enter your Password" required>
		<br>
		<br>
		<label for="dob">DOB</label>
		<input type="date" name="dob" id="dob" class="" placeholder="choose Date of Birth">
<br>
<br>
<label for="">Time</label>
<input type="time" name="time" id="time" class="" >
<br>
<br>
<label for="about">About</label>
<textarea name="about" id="about" class=""></textarea>
<br>
<br>
<input type="button" name="apply" id="apply" class="" value="Cancel">
<br>
<br>
<button name="submit" id="submit" class="submit">Submit</button>
	</form>
</body>
<footer>
	
</footer>
</html>
