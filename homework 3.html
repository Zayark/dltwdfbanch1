			<p><h3><u>Welcome To 2020 Election</u></h1></p>

	<center>
	<table border="1">
		<thead bgcolor="yellow">
			<th colspan="2">Election Form</th>
		</thead>
		<tbody>
			<form action="#" method="POST">
				<tr>
					<td>
					<label for="leadername">Leader Name:</label>
				</td>
				<td><input type="text" name="leadername" id="leadername" class="" placeholder="Enter Leader Name"></td>
				</tr>
				<tr>
					<td>
						<label for="yourname">Your Name:</label>
					</td>
					<td>
						<input type="text" name="yourname" id="yourname" class="" placeholder="Enter Your Name">
					</td>
				</tr>
				<tr>
					<td><label for="email">Email:</label></td>
					<td><input type="text" name="email" id="email" class="" placeholder="Enter Your Email"></td>
				</tr>
				<tr>
					<td><label for="passcode">Passcode:</label></td>
					<td><input type="password" name="passcode" id="passcode" class="" placeholder="Enter Your Passcode"></td>
				</tr>
				<tr>
					<td><label for="parties">Parties:</label></td>
					<td><input type="radio" name="parties" id="parties" class="" value="0">NLD
						<input type="radio" name="parties" id="parties" class="" value="1">USDP
						<input type="radio" name="parties" id="parties" class="" value="2">PPP
					</td>
				</tr>
				<tr>
				
					<td><label for="location">Location:</label></td>
					<td><select name="location" id="location" class="">
						<option value="choose city" selected="" disabled="">Choose City</option>
						<option value="mandalay">Mandalay</option>
						<option value="yangon">Yangon</option>
						<option value="nay-pyi-taw">Nay-Pyi-Taw</option>
						<option value="bagan">Bagan</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2"><input type="checkbox" name="" id="" class="" >I accept all the regulation of election community.</td>
				</tr>
				<tr>
					<td colspan="2" align="right"><button name="cancel" id="cancel" class="">Cancel</button>
						<button name="submit" id="submit" class="">Submit</button>
				</td>
				</tr>
			</form>
		</tbody>
		<tfoot>
			
		</tfoot>
	</table>
	</center>
